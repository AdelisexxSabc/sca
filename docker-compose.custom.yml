# 自定义Docker Compose配置
# 使用本地构建的镜像 lunatv-custom:latest

services:
  moontv-core:
    image: lunatv-custom:latest  # 使用本地构建的镜像
    container_name: moontv-core-custom
    restart: on-failure
    ports:
      - '3000:3000'
    environment:
      - USERNAME=admin
      - PASSWORD=admin_password
      - NEXT_PUBLIC_STORAGE_TYPE=kvrocks
      - KVROCKS_URL=redis://moontv-kvrocks:6666
      # 新功能环境变量
      - OPEN_REGISTER=false          # 关闭公开注册（推荐）
      - DEFAULT_USER_GROUP=user       # 新注册用户默认组
    networks:
      - moontv-network
    depends_on:
      - moontv-kvrocks
      
  moontv-kvrocks:
    image: apache/kvrocks
    container_name: moontv-kvrocks
    restart: unless-stopped
    ports:
      - '6666:6666'  # 暴露端口方便调试
    volumes:
      - kvrocks-data:/var/lib/kvrocks/db
    networks:
      - moontv-network
      
networks:
  moontv-network:
    driver: bridge
    
volumes:
  kvrocks-data:
